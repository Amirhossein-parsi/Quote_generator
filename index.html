<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./assets/icons/all.js"></script>
</head>
<body>
    <div class="Quote__generator">
        <div class="Quote__generator--text">
            
            <p class="Quote__generator--text__para"><i class="fa-solid fa-quote-left"></i>YOU ARE WHAT YOU EAT!!!!!!!!!!!!</p>
        </div>
        <div class="Quote__generator--author">
            <span class="Quote__generator--author__name">Buddha</span>
        </div>
        <div class="Quote__generator--buttons">
            <button class="Quote__generator--buttons__twitter" title="tweet this!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button class="Quote__generator--buttons__new">
                new quote
            </button>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
